<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Game</title>

<style>
body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}

.card-container{
    width:250px;
    height:380px;
    perspective:1000px;
}

.card{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.7s;
}

.card.flip{
    transform:rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
}

.front{
    transform:rotateY(180deg);
}

.face img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
}

button{
    margin-top:20px;
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    border:none;
    background:#e63946;
    color:white;
    border-radius:10px;
}
</style>
</head>

<body>

<div style="text-align:center">

    <div class="card-container">
        <div class="card" id="card">

            <!-- ظهر الكارت -->
            <div class="face back">
                <img src="back">
            </div>

            <!-- وش الكارت -->
            <div class="face front">
                <img id="cardImage" src="card1">
            </div>

        </div>
    </div>

    <button onclick="drawCard()">اسحب كارت</button>

</div>

<script>

const cards = [
    "card1",
    "card2",
    "card3",
    "card4",
    "card5",
    "card6",
    "card7"
];

let flipped = false;

function drawCard(){

    const card = document.getElementById("card");
    const image = document.getElementById("cardImage");

    if(!flipped){

        const random = Math.floor(Math.random() * cards.length);
        image.src = cards[random];

        card.classList.add("flip");
        flipped = true;

    } else {

        card.classList.remove("flip");
        flipped = false;

    }
}

</script>

</body>
</html>
